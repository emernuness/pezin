version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: packdopezin-postgres
    environment:
      POSTGRES_USER: packdopezin
      POSTGRES_PASSWORD: packdopezin
      POSTGRES_DB: packdopezin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U packdopezin']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: packdopezin-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://packdopezin:packdopezin@postgres:5432/packdopezin
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      WEB_URL: http://localhost:3000
    ports:
      - '3001:3001'
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    command: pnpm --filter @pack-do-pezin/api dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: packdopezin-web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: pnpm --filter @pack-do-pezin/web dev

volumes:
  postgres-data:
